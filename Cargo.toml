[package]
name = "hose"
version = "0.1.0"
edition = "2021"

[dependencies]
# betterfrost_client = { git = "https://github.com/liqwid-labs/betterfrost" }
betterfrost_client = { path = "../betterfrost/betterfrost-client" }

clap = { version = "4.5.26", features = ["derive", "env"] }
dotenv = "0.15.0"
env_logger = "0.11.6"
thiserror = "2.0.11"
tokio = { version = "1.14.0", features = ["macros", "rt-multi-thread", "signal"] }
socket2 = "0.5.8"

sqlx = { version = "0.8.2", features = ["postgres", "runtime-tokio-rustls", "bigdecimal", "json"] }

serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.135"
hex = "0.4.3"
minicbor = "0.25.1"

anyhow = "1.0.95"

pallas = { version = "0.32.0", features = ["applying", "unstable"] }
tracing = "0.1.41"
paste = "1.0.15"
chrono = "0.4.39"
itertools = "0.14.0"
tokio-tungstenite = "0.26.1"
futures-util = "0.3.31"

